<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>分销管理</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <style>
    .mmma{width: 100%; height: 200px;background: #ff9966;font-size: 14px;}
    .mmma p{color: #fff;padding: 20px;text-indent:2em;line-height: 30px;}
    </style>
</head>
<body>
  <div class="mmma">
    <p>
    官方房卡指定售价1.2元每张出售给玩家，代理可以招收添加下级代理，
    代理等级区分ABC级，A添加B为其下级代理，B充值A享有充值额的10%返点，可无限添加下级代理。
    B添加C为其下级代理，C充值除B享有充值额的10%返点外，A还能获得充值额的5%返点。
    本平台大力鼓励各代理发展下级代理，成绩优秀者将得到额外10％的提成！
  </P></div>

<ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        帐户：
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="请输入分销商登录名">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        密码：
                    </div>
                    <div class="aui-list-item-input">
                        <input type="password" placeholder="请输入分销密码">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        手机：
                    </div>
                    <div class="aui-list-item-input">
                        <input type="number" placeholder="请输入手机号码">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        验证码：
                    </div>
                    <div class="aui-list-item-input">
                        <input type="number" placeholder="将请手机收到的验证码填在此处。">
                    </div>

                </div>
            </li>
              <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                  <div class="aui-btn aui-btn-info aui-margin-r-5">获取验证码</div>
                  <div class="aui-btn aui-btn-danger aui-margin-l-5">添加代理</div>
                </div>
            </li>
        </ul>

        <div class="aui-card-list">
            <div class="aui-card-list-header">
                <div><i class="aui-iconfont aui-icon-my aui-text-danger"></i><span class="aui-text-danger">我的分销客户</span></div>
                <i class="aui-iconfont aui-icon-more"></i>
            </div>
            <div class="aui-card-list-content">
                <ul class="aui-list aui-media-list">
                    <li class="aui-list-item aui-list-item-middle">
                        <div class="aui-media-list-item-inner">
                            <div class="aui-list-item-media" style="width: 3rem;">
                                <img src="../image/boy.png" class="aui-img-round" >
                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow">
                                <div class="aui-list-item-text">
                                    <div class="aui-list-item-title aui-font-size-14">我是大表哥</div>
                                    <div class="aui-list-item-right">6个二级分销</div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item aui-list-item-middle">
                        <div class="aui-media-list-item-inner">
                            <div class="aui-list-item-media" style="width: 3rem;">
                                <img src="../image/boy.png" class="aui-img-round" >
                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow">
                                <div class="aui-list-item-text">
                                    <div class="aui-list-item-title aui-font-size-14">我是大表哥</div>
                                    <div class="aui-list-item-right">6个二级分销</div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
</body>
</html>
